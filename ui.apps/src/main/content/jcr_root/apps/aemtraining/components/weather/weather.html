<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='aemtraining.weather'}"/>
</sly>
<sly data-sly-test.checkData="${wcmmode.edit && !properties.latitude && !properties.longitude}">
    <div data-emptytext="Enter longitude and latitude" class="cq-placeholder"></div>
</sly>
<div data-sly-test ="${!checkData}" class="row">
    <div>
        <H2>${properties.title}</H2>
        <!--        ${properties.latitude}-->
        <!--        ${properties.longitude}-->

        <div class="weather-container"></div>
    </div>
</div>
<script id="weather-template" type="text/x-handlebars-template">
    {{#each weatherList}}
     <div class="element-style">
        <span class="titolo-giorno">{{day}}</span>
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png"/>
        <div>
            <span class="temp-max">{{maxTemp}}&deg; </span> /
            <span class="temp-min">{{minTemp}}&deg;</span>
        </div>
     </div>
    {{/each}}
</script>
